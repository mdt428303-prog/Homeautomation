<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Relay Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }
    .relay-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      vertical-align: top;
    }
    .relay-card h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .relay-card p {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .relay-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: blue;
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      transition: opacity 0.3s ease;
    }
    .relay-card button:hover {
      opacity: 0.8;
    }
    #allOffBtn {
      max-width: 300px;
      width: 90%;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      color: white;
      background-color: #d32f2f;
      transition: opacity 0.3s ease;
    }
    #allOffBtn:hover {
      opacity: 0.8;
    }

    #dashboard .relay-container {
      max-width: 960px;
      margin: 20px auto 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 700px) {
      .relay-card {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
      body {
        padding: 0 10px 60px;
      }
    }

    footer {
      font-size: 0.9rem;
      color: #666;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ESP32 Relay Control Dashboard</h1>

  <!-- Dashboard Directly Visible -->
  <div id="dashboard">
    <div class="relay-container">
      <div class="relay-card">
        <h2>Relay 1</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <p>Status: <span id="status2">Loading...</span></p>
        <button id="btn2">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 3</h2>
        <p>Status: <span id="status3">Loading...</span></p>
        <button id="btn3">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 4</h2>
        <p>Status: <span id="status4">Loading...</span></p>
        <button id="btn4">Toggle</button>
      </div>
    </div>

    <button id="allOffBtn">All OFF</button>
  </div>

  <footer>
    Created by Tech StudyCell
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABr5uky-w51FxGpulADvymXbRTK1nzsfE",
      authDomain: "home-automation-5a0ab.firebaseapp.com",
      databaseURL: "https://home-automation-5a0ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "home-automation-5a0ab",
      storageBucket: "home-automation-5a0ab.firebasestorage.app",
      messagingSenderId: "344983737277",
      appId: "1:344983737277:web:0f048b75a6ce197807b8d4",
      measurementId: "G-DCMMY2XFB2"
    };

    firebase.initializeApp(firebaseConfig);

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" },
        { id: 4, path: "relay4" },
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", (snapshot) => {
          const state = snapshot.val();
          statusText.innerText = state ? "ON" : "OFF";
          toggleButton.style.backgroundColor = state ? "green" : "blue";
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => {
            relayRef.set(!snap.val());
          });
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(relay => {
          db.ref("/" + relay.path).set(false);
        });
      };
    }

    // Automatically start relay control when page loads
    window.onload = startRelayControl;
  </script>
</body>
</html>
